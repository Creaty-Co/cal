events {
    worker_connections 1024;
}

http {
    server {
        listen 80;

        location /platform/api {
            proxy_pass https://dev.creaty.club;
        }

        location /platform/token {
            proxy_pass https://dev.creaty.club;
        }

        location / {
            proxy_pass http://host.docker.internal:3000;
        }
    }
}
